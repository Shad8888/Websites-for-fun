<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 100:</p>
  
  <input type="number" id="userGuess" min="1" max="100" placeholder="Enter your guess" required>
  <button onclick="checkGuess()">Submit Guess</button>
  
  <p id="result"></p>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    
    function checkGuess() {
      const userGuess = document.getElementById('userGuess').value;
      const resultElement = document.getElementById('result');

      if (userGuess == secretNumber) {
        resultElement.textContent = 'Congratulations! You guessed the correct number!';
      } else {
        resultElement.textContent = `Try again. The correct number is ${secretNumber > userGuess ? 'higher' : 'lower'}.`;
      }
    }
  </script>

</body>
</html>
